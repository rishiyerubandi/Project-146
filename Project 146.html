<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
        </script>
    </head>
    <body>
        <a-scene background="color: black">
            <a-sphere position="0 1.6 -2.5" radius="0.75" color="coral">
            </a-sphere>
            <a-sphere position="0 2.75 -2.5" radius="0.5" color="coral">
            </a-sphere>
            <a-cylinder position="-0.2 0.75 -2.5" radius="0.2" height="0.5" color="red">
            </a-cylinder>
            <a-cylinder position="0.23 0.75 -2.5" radius="0.2" height="0.5" color="red">
            </a-cylinder>
            <a-cone position="0 3 -2.5" width="0.5" height="0.25" color="orange">
            </a-cone>
            <a-cone position="0 0.1 -3.5" width="0.1" height="0.1" color="orange">
            </a-cone>
            <a-cylinder position="1 2 -2.75" rotation="-90 0 0" radius="0.25" height="0.5" color="red">
            </a-cylinder>
            <a-cylinder position="-1 2 -2.75" rotation="-90 0 0" radius="0.25" height="0.5" color="red">
            </a-cylinder>
        </a-scene>
    </body>
</html>
